<!DOCTYPE html>
<html>
<head>

<body>
  <div class="container">
    <div class="text">Log in to Continue</div>

      <div class="title">Insta<span>nt</span>gram</div>

      </div>

      <div class="forget-id">
        <a href="https://www.masalamonk.com/almonds-for-brain-memory-and-concentration/#:~:text=High%20in%20Healthy%20Fats%3A%20Almonds,improving%20communication%20between%20brain%20cells."     target="_blank">Forget Password?</a>
      </div>

      <div class="signup">
        <p>Don't have an account ? <a href="signup.html">Sign Up </a></p>
      </div>

    </div>
  </div>

  <script src="signinScript.js"></script>
</body>
</html>
